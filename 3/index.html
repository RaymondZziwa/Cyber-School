	<script>
        $(function(){
          var j=0, text;
        text = "Study the pictures and select the branch of physics they deal with";

        function typing(){
          if (j < text.length){
            document.getElementById("h3").innerHTML += text.charAt(j);
            j++;
            setTimeout(typing, 40);

          }
          $("#point1").fadeIn();
          $("Points").fadeIn();

        }
        typing();
        });
