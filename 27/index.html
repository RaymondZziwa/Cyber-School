<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
         html,body{
            margin: 0 auto;
            background-image: url(imgs/bg.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: comic-sans;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            max-width: 980px;
            overflow-y: hidden;
            font-size: 20px;
            overflow-x: hidden;
        }
        .option{
            text-align:center;
            background-color:yellow;
            font-size: 1rem;
            font-weight:bolder;
            color: black;
            border-radius: 10px;
            border-bottom: 4px solid #db1616;
            cursor:grab;
            box-shadow:-3.5px 0px 2px 2px #283090;
            width: 180px;
            height: 40px;
            margin-left: 10px;
            display: inline-block;
        }
        #input2{
            width: 750px;
            background-color:#FBAB64;
            border-radius: 10px;
            border: none;
            margin-left: 10px;
            height: 100px;
        }
        .imgo{
            height: 30px;
            width: 110px;
        }
        button{
            height: 40px;
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
           		        <center>
      <div style="width: 980px; height: 100px; background: linear-gradient(black, #414339 ); position: absolute; top: 0px; z-index: 50;">
        <div>
          <div style="width: 800px; height: 80px; background: linear-gradient(#404037, #231f1e); position: absolute; top: 10px; margin-left: 100px; z-index: 60; border-radius: 50px">
              <h3 style="color: white; font-weight: bold; font-family: helvetica;">TOPIC 1.2 STATES OF MATTER</h3><br>
              <h3 style="color: white;font-size:1.2rem; font-weight: bold; font-family: helvetica; margin-top: 5px; position: absolute; top: 45px; margin-left: 83px;">ACTIVITY 2. Discovering the types of forces</h3>
          </div>
        </div>
      </div>

      <!--******************Activity banner***************************************************-->
      <div style="width: 980px; height: 60px; background-color: maroon; position: absolute; top: 100px; z-index: 50; border-bottom:  10px solid #EE9A45;">
        <h3 style="color: black; font-size: 20px; font-family: helvetica; font-weight: lighter; z-index: 66; margin-left: 10px;color: white;" id="h3">
        </h3>
      </div>
      </div>
    </center>
           </div>
	</div>

    <div class="row" style="justify-content: center;margin-top: 160px;">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="margin-left: 20px;margin-top: 8px;">
            <video src="imgs/1.mp4" height="200px" width="600px" style="border: 3px solid black;border-radius: 30px;margin: auto;" loop autoplay  id="vid"></video>
        </div>
    </div>
    <div class="row" style="justify-content: center;">Drag and Drop here:
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="margin-left: 30px;border: 5px solid black;width:230px;margin-top: 6px;height: 70px;border-radius: 20px;justify-content: center;padding-top: 10px;text-align: center;" id="dropzone" ondrop="drop(event)" ondragover="ondragOver(event)">
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="margin-left: 30px;width:200px;margin-top: 6px;height: 70px;border-radius: 20px;">
            <span  style="float: right;margin-top: 5px;height: 150px;margin-top: 8px;" id="status">

            </span>
        </div>
    </div>




    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10" id="dropZone2">
            <div class="option" id="tension" draggable="true" ondragstart="drag(event)" >
                Tension Force
            </div>
            <!-- <div class="option" id="wave" draggable="true"  ondragstart="drag(event)">
                Wave Motion
            </div> -->
            <div class="option" id="friction" draggable="true"  ondragstart="drag(event)">
                Friction Force
            </div>
            <div class="option" id="grav" draggable="true"  ondragstart="drag(event)">
                Gravitation force
            </div>
            <div class="option" id="mag" draggable="true"  ondragstart="drag(event)">
                Magnetic Force
            </div>
            <div class="option" id="centri" draggable="true"  ondragstart="drag(event)">
                Centripetal Force
            </div>
            <div class="option" id="stension" draggable="true"  ondragstart="drag(event)">
                Surface Tension
            </div>
            <div class="option" id="electro" draggable="true"  ondragstart="drag(event)">
                Electrostatic Force
            </div>
            <div class="option" id="buoyant" draggable="true"  ondragstart="drag(event)">
                Buoyant Force
            </div>
            <div class="option" id="nuclear" draggable="true"  ondragstart="drag(event)">
                Nuclear force
            </div>
        </div>
    </div>


    <div class="row" style="justify-content: right;margin-top:15px">
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
          <button id="reset" style="padding: 10px; color: white; font-family: helvetica; font-weight: bold; font-size: 15px; border-radius: 30px; padding-right: 30px; padding-left: 30px; padding-top: 5px; padding-bottom: 5px; background:linear-gradient(red, maroon, black); cursor: pointer; margin-left: 50px;" onclick="reset()">Reset</button>
          <button id="previous" style="padding: 10px; color: white; font-family: helvetica; font-weight: bold; font-size: 15px; border-radius: 30px; padding-right: 30px; padding-left: 30px; padding-top: 5px; padding-bottom: 5px; background:linear-gradient(red, maroon, black); cursor: pointer; margin-left: 50px;" onclick="previous()">Back</button>
          <button id="next" style="padding: 10px; color: white; font-family: helvetica; font-weight: bold; font-size: 15px; border-radius: 30px; padding-right: 30px; padding-left: 30px; padding-top: 5px; padding-bottom: 5px; background:linear-gradient(red, maroon, black); cursor: pointer; margin-left: 50px;" onclick="next()">Next</button>
            <button id="check_btn" style="padding: 10px; color: white; font-family: helvetica; font-weight: bold; font-size: 15px; border-radius: 30px; padding-right: 30px; padding-left: 30px; padding-top: 5px; padding-bottom: 5px; background:linear-gradient(red, maroon, black); cursor: pointer; margin-left: 50px;" onclick="check()">Check</button>
        </div>
    </div>


   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
        $(function(){
          var j=0, text;
        text = "Identify the force that matches the activity shown by dragging the tile with the right force written on it to the space below ";

        function typing(){
          if (j < text.length){
            document.getElementById("h3").innerHTML += text.charAt(j);
            j++;
            setTimeout(typing, 40);

          }
          $("#point1").fadeIn();
          $("Points").fadeIn();

        }
        typing();
        });
      </script>
</body>
</html>
